    <!-- Contact Form -->
    <div class="container contact-form">

        <form method="post" autocomplete="off" name="google-sheet" id="form">

            <h3>Drop Me a Message</h3>
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="Name" id="Name" class="form-control" placeholder="Your Name" value=""
                            required />
                    </div>

                    <div class="form-group">
                        <input type="text" name="Subject" id="Subject" class="form-control" placeholder="Subject"
                            value="" required />
                    </div>

                    <div class="form-group">
                        <input type="text" name="Email" id="Email" class="form-control" placeholder="Your Email"
                            value="" required />
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" onclick="fun()" />

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="Message" id="Message" class="form-control" placeholder="Your Message"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
